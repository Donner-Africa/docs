    <script type="text/javascript">

        async function googleTranslateElementInit(count) {
            try {

                await google.translate.TranslateElement({
                    includedLanguages: 'fr,es,de,en'
                }, 'google_translate_element');
                //                    pageLanguage: 'en'
            } catch (e) {

                window.translateError = e;
                if (e.name === 'TypeError') {
                    return;
                }
                if (!count) {
                    count = 0;
                } else if (count > 5) {
                    return;
                } else {
                    setTimeout(window.googleTranslateElementInit(count++), 5000);
                }
            }
        }


        window.googleTranslateElementInit();

    </script>
